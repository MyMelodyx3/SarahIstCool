<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffe4f3, #f8d8ff);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #ff3399;
        }

        .question {
            font-size: 1.5em;
            color: #ff66b2;
            margin: 20px 0;
        }

        .answers {
            margin-top: 30px;
        }

        .answers button {
            background: #ff99cc;
            border: 3px solid #ff66b2;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .answers button:hover {
            background: #ff66b2;
        }

        #noButton {
            background: #ff6666;
            padding: 10px 20px;
            font-size: 1em;
            transition: none; 
        }

        .result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #ff3399;
        }
    </style>
</head>
<body>
    <h1>Hi <3!</h1>
    <div class="question">Ist Sarah die coolste?</div>
    <div class="answers">
        <button onclick="checkAnswer(true)">Ja</button>
        <button id="noButton" onmouseover="moveNoButton()">Nein</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        function checkAnswer(isYes) {
            const resultDiv = document.getElementById("result");
            if (isYes) {
                resultDiv.textContent = "Richtig! Sarah ist die coolste! ‚ù§";
            } else {
                resultDiv.textContent = "Falsche Antwort, versuch's nochmal!";
            }
        }

        function moveNoButton() {
            const noButton = document.getElementById("noButton");

            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;


            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
