<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilkommen!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffe4f3, #f8d8ff);
            color: #ff66b2;
            text-align: center;
            padding: 1;
            margin: 1;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-size: 2.8em;
            color: #ff3399;
            text-shadow: 3px 3px #ff99cc;
            margin-top: 20px;
        }

        .question {
            font-size: 1.8em;
            margin: 20px 0;
            color: #ff66b2;
            text-shadow: 1px 1px #ff99cc;
        }

        .answers button {
            background: #ff99cc;
            border: 3px solid #ff66b2;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            margin: 10px;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .answers button:hover {
            background: #ff66b2;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ff66b2;
            animation: fadeIn 1s ease;
        }

        .heart {
            font-size: 1.5em;
            animation: floatHeart 3s infinite ease-in-out;
            position: absolute;
            opacity: 0.8;
            user-select: none;
        }

        .heart.pink {
            color: #ff3399;
        }

        .heart.purple {
            color: #cc66ff;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #cc66ff;
        }
    </style>
</head>
<body>
    <h1>Wilkommen! <span class="heart">❤</span></h1>
    <div class="question">Ist Sarah die coolste? <span class="heart">❤</span></div>
    <div class="answers">
        <button onclick="checkAnswer(true)">Ja</button>
        <button onclick="checkAnswer(false)">Nein</button>
    </div>
    <div class="result" id="result"></div>

    <footer>
        Made by Sarah ❤ 
    </footer>

    <script>
        function checkAnswer(isYes) {
            const resultDiv = document.getElementById("result");
            if (isYes) {
                resultDiv.textContent = "Richtig! Sarah die coolste! ❤";
                resultDiv.style.color = "#ff66b2";
                createFloatingHeart();
            } else {
                resultDiv.textContent = "Falsche Antwort, versuch's nochmal! ❤";
                resultDiv.style.color = "#ff66b2";
                createFloatingHeart();
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "❤";

            const randomX = Math.random() * window.innerWidth;
            heart.style.left = `${randomX}px`;

            document.body.appendChild(heart);

            // Entferne das Herz nach der Animation
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
