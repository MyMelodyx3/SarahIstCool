<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffe4f3, #f8d8ff);
            color: #ff66b2;
            text-align: center;
            padding: 1;
            margin: 1;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-size: 2.8em;
            color: #ff3399;
            text-shadow: 3px 3px #ff99cc;
            margin-top: 20px;
        }

        .question {
            font-size: 1.8em;
            margin: 20px 0;
            color: #ff66b2;
            text-shadow: 1px 1px #ff99cc;
        }

        .answers button {
            background: #ff99cc;
            border: 3px solid #ff66b2;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            margin: 10px;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .answers button:hover {
            background: #ff66b2;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        #noButton {
            font-size: 0.9em;
            padding: 10px 20px;
            position: absolute;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ff66b2;
            animation: fadeIn 1s ease;
        }
        .heart {
            font-size: 1.5em;
            animation: floatHeart 3s infinite ease-in-out;
            position: absolute;
            opacity: 0.8;
            user-select: none;
            font-family: Arial, sans-serif;
        }

        .heart.pink {
            color: #ff3399;
        }

        .heart.purple {
            color: #cc66ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #cc66ff;
        }
    </style>
</head>
<body>
    <h1>HI! ❤</h1>
    <div class="question">Ist Sarah die coolste?</div>
    <div class="answers">
        <button onclick="checkAnswer(true)">Ja</button>
        <button id="noButton" onclick="moveNoButton()">Nein</button>
    </div>
    <div class="result" id="result"></div>

    <footer>
        ❤ 
    </footer>

    <script>
        function checkAnswer(isYes) {
            const resultDiv = document.getElementById("result");
            if (isYes) {
                resultDiv.textContent = "Richtig! Sarah ist die coolste! ❤";
                resultDiv.style.color = "#ff66b2";
                createFloatingHeart();
            } else {
                resultDiv.textContent = "Du Loser";
                resultDiv.style.color = "#ff66b2";
            }
        }

        function moveNoButton() {
            const noButton = document.getElementById("noButton");

            // Berechne zufällige neue Position
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }


        document.getElementById("noButton").addEventListener("mouseover", moveNoButton);
        document.getElementById("noButton").addEventListener("ontouchstart", moveNoButton);
    </script>
</body>
</html>
